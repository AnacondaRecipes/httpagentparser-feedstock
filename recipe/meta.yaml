{% set name = "httpagentparser" %}
{% set version = "1.9.5" %}
{% set sha256 = "53cefd9d65990f6fe59c0378cad8ea1b9df8f770d2e8bd9d8762edae033be80a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt


requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - httpagentparser
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://shon.github.com/httpagentparser
  license: MIT
  summary: Extracts OS Browser etc information from http user agent string
  license_family: MIT
  # license_file: LICENSE.txt  # https://github.com/shon/httpagentparser/pull/76

extra:
  recipe-maintainers:
    - mariusvniekerk
